<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <meta name="theme-color" content="#fafafa">
    <link rel="stylesheet" href="css/modern-css-reset.css">
    <link rel="stylesheet" href="https://use.typekit.net/jfm1inl.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container" >
      <header class="header">
        <div class="header-wrapper">
          <h1 class="h1">Calculator</h1>
          <h6 class="subhead"><i>by</i> Garrett George</h6>
        </div>
      </header>

      <main class="main">
        <div class="calc-wrapper" id="calc-wrapper">

          <section class="display-wrapper" id="display-wrapper">
            <div class="display" id="display"></div>
          </section>

          <section class="btn-wrapper" id="btn-wrapper">
            <button class="btn btn-digit" id="btn-1" value="1">1</button>
            <button class="btn btn-digit" id="btn-2" value="2">2</button>
            <button class="btn btn-digit" id="btn-3" value="3">3</button>
            <button class="btn btn-operator" id="btn-add" value="+">+</button>
            <button class="btn btn-digit" id="btn-4" value="4">4</button>
            <button class="btn btn-digit" id="btn-5" value="5">5</button>
            <button class="btn btn-digit" id="btn-6" value="6">6</button>
            <button class="btn btn-operator" id="btn-subtract" value="-">-</button>
            <button class="btn btn-digit" id="btn-7" value="7">7</button>
            <button class="btn btn-digit" id="btn-8" value="8">8</button>
            <button class="btn btn-digit" id="btn-9" value="9">9</button>
            <button class="btn btn-operator" id="btn-multiply" value="*">*</button>
            <button class="btn btn-digit" id="btn-0" value="0">0</button>
            <button class="btn btn-clear" id="btn-clear" value="clear">Clear</button>
            <button class="btn btn-equals" id="btn-equals" value="=">=</button>
            <button class="btn btn-operator" id="btn-divide" value="/">/</button>
          </section>
        </div>
      </main>

      <footer class="footer">
      </footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
